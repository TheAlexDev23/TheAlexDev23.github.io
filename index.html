<!DOCTYPE html>

<html lang="en">
	<head>
		<title>TheAlexDev</title>
		<link rel="stylesheet" href="/navbar/navbar.css" />
		<link rel="stylesheet" href="/index.css"/>
	</head>

	<body style="overflow-x: hidden;">
		<main style="margin-top: 100px; margin-left: 15px; margin-right: 15px;">
			<h1 style="font-style: italic; margin-left: 25px;">
				Alexander Karpukhin, web developer
			</h1>

			<div
				class="decoration-blob"
				style="
					position: absolute;
					top: -45px;
					right: -55px;

					width: 750px;
					height: 300px;

					border-bottom-left-radius: 150px;
					background-color: #ee6c4d;

					z-index: -5;
				"
			></div>

			<div style="position: relative; top: 155px">
				<div style="width: 200px; top: 75px; position: relative;">
					<form
						action="https://formspree.io/f/xdobbaal"
						method="POST">
						<p
							style="
								font-family: 'Montserrat' sans-serif;
								font-weight: bold;
							"
						>
							Contact me
						</p>
						<input
							class="form-control"
							placeholder="Enter your email here"
							type="email"
							name="email"
						/>
						<div class="form-group">
							<textarea
								class="form-control"
								placeholder="Enter your message"
								name="message"
							></textarea>
						</div>
						<div class="form-check">
							<button class="btn btn-primary" type="submit">Send</button>
						</div>
					</form>
					
					<div class="text-center">
						<p style="font-style: italic;">It might take me some hours to respond</p>
					</div>
				</div>

				<div
					class="decoration-blob"
					style="
						width: 530px;
						height: 480px;

						z-index: -5;

						border-radius: 200px;
						background-color: #ee6c4d;

						position: relative;
						left: -175px;
						top: -280px;
					"
				></div>
			</div>
		</main>

		<script src="/lib/jquery.js"></script>
		<script src="/navbar/loadnavbar.js"></script>

		<link rel="stylesheet" href="/lib/bootstrap.css" />
		<script src="/lib/bootstrap.js"></script>

		<script src="/index.js"></script>
	</body>
</html>
