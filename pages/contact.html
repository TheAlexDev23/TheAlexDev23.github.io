<html>
	<head>
		<link rel="stylesheet" href="/navbar/navbar.css" >
        <link rel="stylesheet" href="/global.css" >
        <link rel="stylesheet" href="/styles/decorative-blobs.css">
        <link rel="stylesheet" href="/styles/contact.css">
        <meta name="viewport" content="width=device-width, minimum-scale=1">
	</head>

	<body>
		<main style="justify-content: center;">
			<div class="blob-wrapper">

				<div id="contact-blob1">
                    <div style="
                        position: relative;
                        top: 25%;
                        width: 60%;
                    ">
                        <form
                            action="https://formspree.io/f/xdobbaal"
                            method="POST">
                            <p class="text-center">Contact me</p>
                            <input
                                class="form-control"
                                placeholder="Enter your email here"
                                type="email"
                                name="email"
                            />
                            <div class="form-group">
                                <textarea
                                    class="form-control"
                                    placeholder="Enter your message"
                                    name="message"
                                ></textarea>
                            </div>
                            <div class="text-center">
                                <button style="width: 175px;" class="btn btn-primary text-center" type="submit">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
				</div>
			</div>
		</main>


		<script src="/lib/jquery.js"></script>

		<script src="/navbar/loadnavbar.js"></script>
		
        <link rel="stylesheet" href="/lib/bootstrap.css" />
		<script src="/lib/bootstrap.js"></script>
	</body>
</html>
